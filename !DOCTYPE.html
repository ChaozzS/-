                    { text: "–í–µ–≥–µ—Ç–∞—Ä—ñ–∞–Ω—Å—å–∫–∞ —ó–∂–∞ —á–∞—Å—Ç–æ –∫–æ—à—Ç—É—î –¥–µ—à–µ–≤—à–µ, –Ω—ñ–∂ –º'—è—Å–æ —Ç–∞ —Ä–∏–±–∞.", isCorrect: false, explanation: "–¶–µ –µ–∫–æ–Ω–æ–º—ñ—á–Ω–∏–π –¥–æ–∫–∞–∑, —è–∫–∏–π –Ω–µ —Å—Ç–æ—Å—É—î—Ç—å—Å—è –µ–∫–æ–ª–æ–≥—ñ—á–Ω–æ—Å—Ç—ñ." }
                ]
            },
            {
                claim: "–î–µ—Ä–∂–∞–≤–∞ –ø–æ–≤–∏–Ω–Ω–∞ —Å—É–±—Å–∏–¥—É–≤–∞—Ç–∏ –º–∏—Å—Ç–µ—Ü—Ç–≤–æ —Ç–∞ –∫—É–ª—å—Ç—É—Ä–Ω—ñ —É—Å—Ç–∞–Ω–æ–≤–∏.",
                options: [
                    { text: "–ë–∞–≥–∞—Ç–æ –ª—é–¥–µ–π –Ω–µ –≤—ñ–¥–≤—ñ–¥—É—é—Ç—å –º—É–∑–µ—ó, –±–æ –∫–≤–∏—Ç–∫–∏ –Ω–∞–¥—Ç–æ –¥–æ—Ä–æ–≥—ñ.", isCorrect: false, explanation: "–¶–µ –ø—Ä–æ–±–ª–µ–º–∞, –∞–ª–µ –Ω–µ –¥–æ–∫–∞–∑ —Ç–æ–≥–æ, —á–æ–º—É –¥–µ—Ä–∂–∞–≤–∞ –ø–æ–≤–∏–Ω–Ω–∞ —Å—É–±—Å–∏–¥—É–≤–∞—Ç–∏, –∞ –Ω–µ –ø—Ä–∏–≤–∞—Ç–Ω—ñ —ñ–Ω–≤–µ—Å—Ç–æ—Ä–∏." },
                    { text: "–ö—É–ª—å—Ç—É—Ä–Ω—ñ —ñ–Ω—Å—Ç–∏—Ç—É—Ü—ñ—ó —Å–ø—Ä–∏—è—é—Ç—å –º—ñ—Å—Ü–µ–≤–æ–º—É —Ç—É—Ä–∏–∑–º—É, —Å—Ç–≤–æ—Ä—é—é—Ç—å —Ä–æ–±–æ—á—ñ –º—ñ—Å—Ü—è —Ç–∞ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å –Ω–∞—Ü—ñ–æ–Ω–∞–ª—å–Ω—É —Å–ø–∞–¥—â–∏–Ω—É, —â–æ –º–∞—î —Å—É—Å–ø—ñ–ª—å–Ω—É —Ü—ñ–Ω–Ω—ñ—Å—Ç—å.", isCorrect: true, explanation: "–¶–µ –¥–æ–∫–∞–∑, —â–æ –Ω–∞–≤–æ–¥–∏—Ç—å —Å—É—Å–ø—ñ–ª—å–Ω—ñ –ø–µ—Ä–µ–≤–∞–≥–∏, —è–∫—ñ –≤–∏–ø—Ä–∞–≤–¥–æ–≤—É—é—Ç—å –¥–µ—Ä–∂–∞–≤–Ω—ñ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—ó." }
                ]
            },
            {
                claim: "–ó–∞–±–æ—Ä–æ–Ω–∞ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–æ–≥–æ –ø–æ—Å—É–¥—É –≤ –∫–∞—Ñ–µ —î –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏–º –∫—Ä–æ–∫–æ–º –¥–ª—è –∑–º–µ–Ω—à–µ–Ω–Ω—è —Å–º—ñ—Ç—Ç—è.",
                options: [
                    { text: "–ü–µ—Ä–µ—Ä–æ–±–∫–∞ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–æ–≥–æ –ø–ª–∞—Å—Ç–∏–∫—É —î –¥–æ—Ä–æ–≥–æ—é —Ç–∞ –µ–Ω–µ—Ä–≥–æ—î–º–Ω–æ—é.", isCorrect: false, explanation: "–¶–µ –ø—Ä–æ –ø—Ä–æ–±–ª–µ–º—É –ø–µ—Ä–µ—Ä–æ–±–∫–∏, –∞–ª–µ –Ω–µ –ø—Ä—è–º–∏–π –¥–æ–∫–∞–∑, —â–æ –∑–∞–±–æ—Ä–æ–Ω–∞ –∑–º–µ–Ω—à–∏—Ç—å —Å–º—ñ—Ç—Ç—è." },
                    { text: "–£ –º—ñ—Å—Ç–∞—Ö, –¥–µ –±—É–ª–∏ –≤–≤–µ–¥–µ–Ω—ñ —Ç–∞–∫—ñ –∑–∞–±–æ—Ä–æ–Ω–∏, —Å–ø–æ–∂–∏–≤–∞–Ω–Ω—è –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–∏—Ö —Å—Ç–∞–∫–∞–Ω—á–∏–∫—ñ–≤ —ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ñ–≤ —Å–∫–æ—Ä–æ—Ç–∏–ª–æ—Å—è –Ω–∞ 70-80%, –∑–º—É—à—É—é—á–∏ –±—ñ–∑–Ω–µ—Å –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç–∏ –Ω–∞ –±–∞–≥–∞—Ç–æ—Ä–∞–∑–æ–≤—ñ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∏.", isCorrect: true, explanation: "–¶–µ –ø—Ä—è–º–∏–π –µ–º–ø—ñ—Ä–∏—á–Ω–∏–π –¥–æ–∫–∞–∑ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ –∑–∞–±–æ—Ä–æ–Ω–∏." }
                ]
            },
            {
                claim: "–ü—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è —Å–ª—ñ–¥ –≤–∏–∫–ª–∞–¥–∞—Ç–∏ —è–∫ –æ–±–æ–≤'—è–∑–∫–æ–≤–∏–π –ø—Ä–µ–¥–º–µ—Ç –∑ –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó —à–∫–æ–ª–∏.",
                options: [
                    { text: "–ü—Ä–æ–≥—Ä–∞–º—ñ—Å—Ç–∏ –∑–∞—Ä–æ–±–ª—è—é—Ç—å –Ω–∞–π–±—ñ–ª—å—à–µ –≥—Ä–æ—à–µ–π —É —Å–≤—ñ—Ç—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π.", isCorrect: false, explanation: "–¶–µ –¥–æ–∫–∞–∑ —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–æ—ó –≤–∏–≥–æ–¥–∏, –∞ –Ω–µ –Ω–∞–≤—á–∞–ª—å–Ω–æ—ó –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ –¥–ª—è –≤—Å—ñ—Ö." },
                    { text: "–í–∏–≤—á–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è —Ä–æ–∑–≤–∏–≤–∞—î –Ω–∞–≤–∏—á–∫–∏ –ª–æ–≥—ñ—á–Ω–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è, —Ä–æ–∑–≤'—è–∑–∞–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º —Ç–∞ –∞–ª–≥–æ—Ä–∏—Ç–º—ñ–∑–∞—Ü—ñ—ó, —è–∫—ñ —î –∫–æ—Ä–∏—Å–Ω–∏–º–∏ –≤ –±—É–¥—å-—è–∫—ñ–π –ø—Ä–æ—Ñ–µ—Å—ñ—ó.", isCorrect: true, explanation: "–¶–µ –¥–æ–∫–∞–∑, —â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—î —Ç–µ–∑—É –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–æ—ó –æ—Å–≤—ñ—Ç–Ω—å–æ—ó —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ." }
                ]
            }
        ];

        let currentRound = 0;
        let score = 0;
        const totalRounds = gameData.length;
        let currentOptions = [];

        // –ï–ª–µ–º–µ–Ω—Ç–∏ DOM
        const currentRoundEl = document.getElementById('current-round');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const claimTextEl = document.getElementById('claim-text');
        const optionsContainerEl = document.getElementById('options-container');
        const resultMessageEl = document.getElementById('result-message');
        const messageTextEl = document.getElementById('message-text');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextButton = document.getElementById('next-button');
        const finalScreenEl = document.getElementById('final-screen');
        const gameContainerEl = document.getElementById('game-container');
        const finalScoreEl = document.getElementById('final-score');
        const finalFeedbackEl = document.getElementById('final-feedback');


        function initializeGame() {
            // –ü–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è –ø–∏—Ç–∞–Ω—å
            shuffleArray(gameData);
            currentRound = 0;
            score = 0;
            gameContainerEl.style.display = 'block';
            finalScreenEl.classList.add('hidden');
            updateScoreAndProgress();
            loadRound();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateScoreAndProgress() {
            currentRoundEl.textContent = currentRound + 1;
            scoreEl.textContent = score;
            const progress = (currentRound / totalRounds) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function loadRound() {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –Ω–µ –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è –≥—Ä–∞
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            const roundData = gameData[currentRound];
            claimTextEl.textContent = roundData.claim;
            currentOptions = roundData.options;
            shuffleArray(currentOptions); // –ü–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –¥–æ–∫–∞–∑—ñ–≤

            optionsContainerEl.innerHTML = '';
            resultMessageEl.classList.add('hidden');
            nextButton.style.display = 'none';

            currentOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'btn-option w-full text-left p-4 rounded-lg border-2 border-gray-300 bg-white hover:bg-gray-50 text-gray-800 font-medium transition duration-150';
                button.innerHTML = `<span class="font-bold text-blue-600 mr-2">${index + 1}.</span> ${option.text}`;
                button.onclick = () => checkAnswer(button, option);
                button.dataset.index = index;
                optionsContainerEl.appendChild(button);
            });

            updateScoreAndProgress();
        }

        function checkAnswer(selectedButton, selectedOption) {
            // –î–µ–∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –≤—Å—ñ –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –≤–∏–±–æ—Ä—É
            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
                button.onclick = null; // –í–∏–¥–∞–ª–µ–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫–∞ –ø–æ–¥—ñ–π
            });

            nextButton.style.display = 'block';
            resultMessageEl.classList.remove('hidden');

            if (selectedOption.isCorrect) {
                score++;
                messageTextEl.textContent = "–í—ñ—Ä–Ω–æ! ‚úÖ";
                messageTextEl.classList.remove('text-red-600');
                messageTextEl.classList.add('text-green-600');
                resultMessageEl.classList.remove('incorrect', 'border-red-500');
                resultMessageEl.classList.add('correct', 'border-green-500');
                selectedButton.classList.add('correct');
            } else {
                messageTextEl.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. ‚ùå";
                messageTextEl.classList.remove('text-green-600');
                messageTextEl.classList.add('text-red-600');
                resultMessageEl.classList.remove('correct', 'border-green-500');
                resultMessageEl.classList.add('incorrect', 'border-red-500');
                selectedButton.classList.add('incorrect');

                // –ü—ñ–¥—Å–≤—ñ—Ç–∏—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                const correctOptionIndex = currentOptions.findIndex(opt => opt.isCorrect);
                const correctButton = optionsContainerEl.children[correctOptionIndex];
                if (correctButton) {
                    correctButton.classList.remove('bg-white', 'hover:bg-gray-50');
                    correctButton.classList.add('bg-green-200', 'border-green-500');
                }
            }
            explanationTextEl.textContent = selectedOption.explanation;
        }

        function nextRound() {
            currentRound++;
            if (currentRound < totalRounds) {
                loadRound();
            } else {
                endGame();
            }
        }

        function endGame() {
            const percentage = (score / totalRounds) * 100;
            finalScoreEl.textContent = score;

            let feedback = "";
            if (percentage >= 90) {
                feedback = "–í–∏ ‚Äî –º–∞–π—Å—Ç–µ—Ä –ª–æ–≥—ñ–∫–∏ —Ç–∞ –∞—Ä–≥—É–º–µ–Ω—Ç–∞—Ü—ñ—ó! –ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
            } else if (percentage >= 70) {
                feedback = "–î—É–∂–µ –¥–æ–±—Ä–µ! –£ –≤–∞—Å –º—ñ—Ü–Ω–∞ –±–∞–∑–∞, –∞–ª–µ —î –∫—É–¥–∏ —Ä–æ—Å—Ç–∏.";
            } else if (percentage >= 50) {
                feedback = "–ù–µ–ø–æ–≥–∞–Ω–æ. –ü—Ä–∞—Ü—é–π—Ç–µ –Ω–∞–¥ —á—ñ—Ç–∫—ñ—à–∏–º —Ä–æ–∑—Ä—ñ–∑–Ω–µ–Ω–Ω—è–º —Å–∏–ª—å–Ω–∏—Ö —ñ —Å–ª–∞–±–∫–∏—Ö –¥–æ–∫–∞–∑—ñ–≤.";
            } else {
                feedback = "–ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ —Ç—Ä–µ–Ω—É–≤–∞—Ç–∏—Å—è! –ö—Ä–∏—Ç–∏—á–Ω–µ –º–∏—Å–ª–µ–Ω–Ω—è ‚Äî —Ü–µ –Ω–∞–≤–∏—á–∫–∞, —è–∫–∞ –ø–æ–∫—Ä–∞—â—É—î—Ç—å—Å—è –∑ –ø—Ä–∞–∫—Ç–∏–∫–æ—é.";
            }

            finalFeedbackEl.textContent = feedback;
            gameContainerEl.style.display = 'none';
            finalScreenEl.classList.remove('hidden');
            progressBar.style.width = `100%`;
        }

        function restartGame() {
            // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ –≥—Ä—É –∑ –Ω—É–ª—è
            initializeGame();
        }

        // –ó–∞–ø—É—Å–∫ –≥—Ä–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = initializeGame;
    </script>
